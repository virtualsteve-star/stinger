version: "1.0"
pipeline:
  input:
    - name: "length_check"
      type: "length_filter"
      enabled: true
      min_length: 0
      max_length: 10000
      action: "block"
      on_error: "block"
    
    - name: "url_check"
      type: "url_filter"
      enabled: true
      blocked_domains: ["malicious.com", "spam.net", "evil.org"]
      action: "block"
      on_error: "block"
    
    - name: "keyword_block"
      type: "keyword_block"
      enabled: true
      keyword: "blockme"
      on_error: "block"
    
    - name: "regex_check"
      type: "regex_filter"
      enabled: true
      patterns: 
        - "\\b\\d{4}-\\d{4}-\\d{4}-\\d{4}\\b"  # Credit card
        - "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b"  # Email
      action: "warn"
      case_sensitive: false
      on_error: "block" 