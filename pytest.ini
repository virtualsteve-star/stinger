[pytest]
markers =
    integration: marks tests as integration/system (deselect with '-m "not integration"')
    efficacy: marks tests as comprehensive efficacy testing (deselect with '-m "not efficacy"')
    slow: marks tests as slow running (deselect with '-m "not slow"')

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options:
# - Regular development: pytest -m "not slow and not efficacy"
# - Fast tests only: pytest -m "not slow"
# - Efficacy tests only: pytest -m "efficacy"
# - All tests: pytest 