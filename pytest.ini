[pytest]
markers =
    ci: marks tests as fast CI tests (<30s total) for development workflow
    efficacy: marks tests as comprehensive efficacy testing (5-10 minutes) - tests real AI behavior
    performance: marks tests as performance/scalability testing (10-30 minutes)
    integration: marks tests as integration/system tests
    slow: marks tests as slow running (deprecated - use efficacy or performance)
    uses_ai: marks tests that require OpenAI API key

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options:
# - CI Pipeline (fast): pytest -m "ci"
# - Development: pytest -m "ci" or specific test files
# - Efficacy Testing: pytest -m "efficacy" (requires OPENAI_API_KEY)
# - Performance Testing: pytest -m "performance"
# - All tests: pytest (REQUIRED before pushing to main!) 